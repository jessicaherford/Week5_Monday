<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Grocery.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="grocery.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="logo">
        <img src="http://www.swantonberryfarm.com/images/white-shopping-cart-md.png" alt="cartLogo"/>
      </div>

      <h1 id="listTitle">Grocery.<span style="color:yellow">js</span></h1>
      <div id="addNew">
        <input type="text" id="addItem" placeholder="Additional item">
        <input type="number" id="addPrice" placeholder="Price">
        <input type="number" id="addQuantity" placeholder="Quantity">
        <div class="btn btn-success">Add Item</div>
      </div>
      <div class="numItems"><h4>Total Quantity: </h4></div>
      <div class="totalCost"><h4>Total Cost: </h4></div>
      <ul id="list">

      </ul>
      <div id="removeItem" class="btn btn-danger">Remove Item</div>
    </div>
  </body>

</html>
